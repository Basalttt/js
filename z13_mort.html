<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>zadanie13_kow.html</title>
  <script type="text/javascript">
    var m_morton = parseInt(prompt("Podaj m:", ""));
    var m1_morton = m_morton + 1;
    var m2_morton = m_morton * (m_morton + 1);

    document.write("<h2>Rozkład ułamka egipskiego</h2>");
    document.write("<p>Podano m = " + m_morton + "</p>");
    document.write("<p>1/" + m_morton + " = 1/" + m1_morton + " + 1/" + m2_morton + "</p>");
  </script>
</head>
<body>
</body>
</html>
