<!-- Sebastian Morton - Zadanie 33 -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Zadanie 33 - Sebastian Morton</title>
  <script type="text/javascript">
    function oblicz_math_morton() {
      var x1 = parseFloat(prompt("Podaj x1 (w stopniach):"));
      var x2 = parseFloat(prompt("Podaj x2:"));

      var rad = (x1 * Math.PI) / 180;
      var y1 = Math.pow(x1, x2);
      var y2 = Math.sqrt(x1) + Math.sqrt(x2);
      var y3 = Math.abs(x1 - x2);

      var sin = Math.sin(rad);
      var cos = Math.cos(rad);
      var tg = Math.tan(rad);

      var wynik = "<b>Wczytane liczby:</b><br>x1 = " + x1 + "&nbsp;&nbsp;&nbsp;&nbsp;x2 = " + x2 + "<br><br>";
      wynik += "<b>Wyniki oblicze≈Ñ:</b><br>";
      wynik += "x1^x2 = " + y1.toFixed(2) + "<br>";
      wynik += "sqrt(x1) + sqrt(x2) = " + y2.toFixed(2) + "<br>";
      wynik += "|x1 - x2| = " + y3.toFixed(2) + "<br><br>";
      wynik += "<b>Trygonometria (x1 w radianach):</b><br>";
      wynik += "x1 w stopniach = " + x1 + "<br>";
      wynik += "x1 w radianach = " + rad.toFixed(2) + "<br>";
      wynik += "sin(x1) = " + sin.toFixed(2) + "<br>";
      wynik += "cos(x1) = " + cos.toFixed(2) + "<br>";
      wynik += "tg(x1) = " + tg.toFixed(2);

      document.getElementById("rezultat_morton").innerHTML = wynik;
    }
  </script>
</head>
<body>
  <h2>Sebastian Morton - Zadanie 33</h2>
  <input type="button" value="Wczytaj dane i oblicz" onclick="oblicz_math_morton()">
  <div id="rezultat_morton" style="margin-top: 20px; font-size: 18px; color: darkgreen;"></div>
</body>
</html>
